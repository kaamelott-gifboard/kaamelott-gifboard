search_index:
    path: /
    controller: KaamelottGifboard\Action\Search\Gif::getAll

search_count:
    path: /search/gif/count
    controller: KaamelottGifboard\Action\Search\Gif::countAll

search_character:
    path: /search/character/{name}
    controller: KaamelottGifboard\Action\Search\Gif::byCharacter
    defaults: { name: '' }

search_code:
    path: /g/{code}
    controller: KaamelottGifboard\Action\Search\Gif::byCode
    requirements:
        shortUrl: '[a-z0-9]+'

search_slug:
    path: /gif/{slug}
    controller: KaamelottGifboard\Action\Search\Gif::bySlug
    defaults: { slug: '' }

search_quote:
    path: /search/quote
    controller: KaamelottGifboard\Action\Search\Quote
    defaults: { quote: '' }

get_characters:
    path: /search/characters
    controller: KaamelottGifboard\Action\Search\Character
    defaults: { name: '' }

sitemap:
    path: /sitemap.xml
    controller: KaamelottGifboard\Action\Sitemap\Index
    defaults:
        _format: xml

gif_image:
    path: /gifs/{filename}
    defaults:
        _format: gif

character_image:
    path: /characters/{filename}
    defaults:
        _format: png
